{{ define "title" }}All Posts by Thomas Queste{{ end }}

{{ define "main" }}
<div class="archives">
    <h1>All Posts by Thomas Queste</h1>

    <ul>
        {{ range where .Pages "Section" "blog" }}
        <li>
            <p class="date">{{.Date.Format "2006-01-02"}}</p>
            <a href="{{.Permalink}}">
                <h2>{{ .Title }}</h2>
            </a>
            <p class="summary">{{ .Description }}</p>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
