<header>
  <a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

  <nav>
    {%- for page in site.pages -%}
      {%- if page.title and page.url != "/" -%}
        <a href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
      {%- endif -%}
    {%- endfor -%}
  </nav>
</header>
