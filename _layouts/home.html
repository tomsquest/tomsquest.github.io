---
layout: base
---

<div>
  <h1>All posts</h1>

  <ul>
    {%- for post in site.posts -%}
    <li>
      <span>{{ post.date | date: "%Y-%m-%d %H:%M" }}</span>
      <h3>
        <a href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </h3>

      {%- if site.show_excerpts -%}
      {{ post.excerpt }}
      {%- endif -%}
    </li>
    {%- endfor -%}
  </ul>
</div>
