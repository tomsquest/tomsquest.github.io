- name: docker-radicale
  title: ‚≠ê Radicale-Docker, Docker image for Radicale calendar and contact server üìÜ + security üîê + addons üöÄ
  image: /assets/images/projects/docker-radicale_banner.png
  description: >-
    [docker-radicale](https://github.com/tomsquest/docker-radicale/) is a Docker image
      for [Radicale](https://radicale.org), a simple Calendar and Contacts server, with a
        **non-root user**,
        **read-only filesystem**,
        **reduce privileges**,
        **multi-architecture**,
        and some convenience after all!
    
    Initially, I was starting to self-host services on a virtual server (running OpenBSD, yay!).  
    Then I switched to my own hardware, and I wanted to run Radicale in a Docker container, with **security** in mind.
