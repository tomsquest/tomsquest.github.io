---
layout: page
permalink: /blog/
title: Blog
class: blog
---

<ul class="post-list">
  {%- for post in site.posts -%}
  <li>
    <time datetime="{{ post.date | date_to_xmlschema }}">
      {{ post.date | date: "%Y-%m-%d" }}
    </time>
    <h2>
      <a href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h2>
    <p class="excerpt">
      {%- if page.excerpt -%}
      {{ post.excerpt }}
      {%- endif -%}
    </p>
  </li>
  {%- endfor -%}
</ul>
